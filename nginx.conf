server {
    listen 12345; # Nginx will listen on this port INSIDE the container
    server_name localhost; # Or your specific domain if needed inside the container context

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuration for React Router (client-side routing)
    # If a file or directory is not found, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets to improve performance
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}